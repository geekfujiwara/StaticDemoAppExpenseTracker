name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: 'Deploy to Azure Static Web Apps'
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '/' # App source code path
          output_location: 'build' # Built app content location
          skip_app_build: true

      - name: Smoke test deployed site
        run: |
          echo "Waiting a few seconds for the site to be available..."
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://black-dune-0771b2610.2.azurestaticapps.net/ || true)
          echo "HTTP status: $STATUS"
          if [ "$STATUS" != "200" ]; then
            echo "Smoke test failed: site did not return 200"
            exit 1
          fi
